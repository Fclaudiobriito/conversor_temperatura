<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperatura</title>
</head>

<body>
    <div class="central">
        <h3>Conversor de temperatura</h3>
        <label for="medida">De: </label>
        <input type="number" id="medida">
        <select name="seletor" id="inicial">
            <option value="celsius">celsius</option>
            <option value="fahrenheit">fahrenheit</option>
            <option value="kelvin">kelvin</option>
        </select>
        <label for="medida">Para: </label>
        <select name="seletor" id="final">
            <option value="celsius">celsius</option>
            <option value="fahrenheit">fahrenheit</option>
            <option value="kelvin">kelvin</option>
        </select>
        <button onclick="converterTemperatura()">Converter</button>
        <p id="resultado"></p>

        <script src="script.js"></script>
</body>

</html>
